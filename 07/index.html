		<style type="text/css">
		DESTINADO AO CSS
		.fonteSerif {
		font-family: "Times New Roman", Georgia, serif;
		font-size: 5em /*80px*/;
		font-style: italic;
		}

		.fonteSans-Serif {
		font-family: "Verdana", Arial, Sans-serif;
		font-size: 2,5em /*40px*/;
		font-style: italic;
		}

		.fonteMonospace{
		font-family: "Courier New", Lucida Console, Monospace;
		font-size: 1,25em /*20px*/
		font-style: oblique;
		}

		.conteudo{
		font-size: 30px /*8px*/;
		border: 4px solid orange;
		}

		</style>
	</head>
	<body>
		<p class="fonteSerif">Programação Web</p>
		<p class="fonteSans-Serif">Programação Web</p>
		<p class="fonteMonospace">Programação Web</p>

		<div class=conteudo>
			<p class="fonteSerif">Programação Web</p>
			<p class="fonteSans-Serif">Programação Web</p>
			<p class="fonteMonospace">Programação Web</p>				</div>	
	</body>
